<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de PayBack</title>
<!-- bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>

<div>
 <div class="card-header">Calculo de PayBack</div>
    <div class="card-body text-primary">   
        <form action="javascript: teste();" >
        <div>
            <label for="investimento">Inventimento:</label>
            <input type="number" id="investimento" name="inventimento">
        </div>
        <div>   
            <label for="Fluxo de caixa">Fluxo de caixa:</label>
            <input type="number" id="Fluxo de caixa" name="Fluxo de caixa">
        </div>
        <div>
            <label for="periodo">Periodo</label>
            <select name="periodo" id="periodo"> 
                <option value=""></option>               
                <option value="semanal">Semanal</option>
                <option value="mensal">Mensal</option>
                <option value="anual">Anual</option>

            </select>
                
        </div>
        <div>
            <input type="submit" value="enviar">
        </div>
    </form>

    <div >
        <p id="resposta"></p>
    </div>
 </div> 
</div>
  
</body>
<script>

    function teste(){
        var investimento= parseInt(document.getElementById('investimento').value); 
        var fluxo= parseInt(document.getElementById('Fluxo de caixa').value);        
        var periodo= document.getElementById('periodo').value; 

        var resultado = investimento/fluxo;
        
        // console.log(periodo);

        document.getElementById('resposta').innerHTML= ("Meu PayBack simples Ã© de "+resultado.toFixed(2)+ " " +periodo );

    }



</script>
</html>
